<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Rasca y Gana</title>
<style>
body {
  background: linear-gradient(135deg, #8E2DE2, #4A00E0);
  color: white;
  font-family: 'Arial', sans-serif;
  text-align: center;
  padding: 40px;
}
.container {
  background: rgba(255,255,255,0.15);
  padding: 20px;
  border-radius: 20px;
  backdrop-filter: blur(10px);
  max-width: 350px;
  margin: auto;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
}
input {
  padding: 10px;
  width: 80%;
  border-radius: 10px;
  border: none;
  margin-bottom: 15px;
}
button {
  padding: 10px 20px;
  border: none;
  background: #ffffff;
  color: #4A00E0;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}
.resultado {
  margin-top: 20px;
  font-size: 20px;
}
</style>
</head>
<body>

<div class="container">
  <h2>Rasca y Gana</h2>
  <p>Ingresa tu c√≥digo para ver si tienes premio</p>

  <input type="text" id="codigo" placeholder="C√≥digo del boleto">
  <button onclick="verificar()">Verificar</button>

  <div class="resultado" id="resultado"></div>
</div>

<script>
function verificar() {
  const codigo = document.getElementById("codigo").value.trim();
  if (!codigo) {
    document.getElementById("resultado").innerHTML = "Ingresa un c√≥digo.";
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbxCx3ZdOx2AFPgrMyad0_aL0mKZjNngqeSHlhc8KRnMqdbVoTpemrSKwAB9Y_9kxOFuiA/exec?codigo=" + codigo)
    .then(r => r.json())
    .then(data => {
      if (data.status === "ok") {

        // Sin premio
        if (data.premio === "0" || data.premio === "" || data.premio === "NO") {
          document.getElementById("resultado").innerHTML = "‚ùå No tienes premio";
        } 
        // Con premio
        else {
          document.getElementById("resultado").innerHTML = "üéâ ¬°Tienes premio! <br> Premio: " + data.premio;
        }
      }

      else if (data.status === "ya_canjeado") {
        document.getElementById("resultado").innerHTML =
          "‚ö†Ô∏è Este boleto ya fue canjeado.<br>Premio original: " + data.premio;
      }

      else if (data.status === "no_encontrado") {
        document.getElementById("resultado").innerHTML = "‚ùå C√≥digo no encontrado";
      }

      else {
        document.getElementById("resultado").innerHTML = "Error inesperado";
      }
    });
}
</script>

</body>
</html>
